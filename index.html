<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>PDF Viewer</h1>
  <canvas id="pdfCanvas"></canvas>

  <script type="module">
    import * as pdfjsLib from 'pdf.mjs'; // Path to your uploaded pdf.mjs file

    // Specify the worker file
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf.worker.mjs'; // Path to your uploaded pdf.worker.mjs file

    // URL to your PDF file
    const url = 'https://antuabinash.github.io/Book/SMRUTI.pdf';

    // Asynchronously load the PDF
    const loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(function(pdf) {
      // Fetch the first page
      pdf.getPage(1).then(function(page) {
        const scale = 1.5;
        const viewport = page.getViewport({ scale: scale });

        // Prepare canvas using PDF page dimensions
        const canvas = document.getElementById('pdfCanvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // Render PDF page into canvas context
        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };
        page.render(renderContext);
      });
    }, function (reason) {
      console.error('Error during PDF loading:', reason);
    });
  </script>
</body>
</html>
