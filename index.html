<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    iframe {
      width: 80%;
      height: 80%;
      border: 2px solid #333;
    }
    .container {
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF Viewer</h1>
    <iframe src="https://antuabinash.github.io/Book/SMRUTI.pdf" allow="fullscreen"></iframe>
  </div>
</body>
</html>
